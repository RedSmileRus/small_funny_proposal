<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ура!</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.10.0/dist/index.global.min.js"></script>
</head>
<body>
  <div class="center">
    <h1>🎉 Ура! 🎉</h1>
    <div class="emoji">😄</div>
  </div>

  <script>
    // Запуск фейерверка
    const container = document.body;
    const fireworks = new Fireworks(container, {
      delay: { min: 20, max: 30 },
      speed: 3,
      acceleration: 1.05,
      particles: 100,
      trace: 3,
      explosion: 6,
      boundaries: {
        top: 50,
        bottom: container.clientHeight,
        left: 50,
        right: container.clientWidth
      }
    });
    fireworks.start();
  </script>
</body>
</html>
