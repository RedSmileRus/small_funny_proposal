<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–£—Ä–∞!</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π —Å–º–∞–π–ª–∏–∫ */
    .emoji {
      font-size: 100px;
      cursor: pointer;
      position: relative;
      z-index: 10;
    }

    /* –ú–∞–ª–µ–Ω—å–∫–∏–µ —Å–º–∞–π–ª–∏–∫–∏ */
    .explosion-emoji {
      position: absolute;
      font-size: 30px;
      opacity: 0;
      transition: transform 1.5s ease, opacity 1s ease;
    }
  </style>
</head>
<body>
  <!-- –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π —Å–º–∞–π–ª–∏–∫ -->
  <div class="emoji" id="mainEmoji">üòÑ</div>

  <script>
    function explodeEmoji(x, y) {
      const numberOfEmojis = 30; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –º–∞–ª–µ–Ω—å–∫–∏—Ö —Å–º–∞–π–ª–∏–∫–æ–≤
      const emojiContainer = document.body;

      for (let i = 0; i < numberOfEmojis; i++) {
        const explosionEmoji = document.createElement("div");
        explosionEmoji.classList.add("explosion-emoji");

        // –í—ã–±–∏—Ä–∞–µ–º 30% —Å–º–∞–π–ª–∏–∫–æ–≤ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã—Ö –∏ 70% —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–æ–≤
        explosionEmoji.textContent = i < numberOfEmojis * 0.3 ? "üòÑ" : "üéâ"; // –û—Ä–∏–≥–∏–Ω–∞–ª –∏–ª–∏ –∑–≤–µ–∑–¥–æ—á–∫–∞

        // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –≤ —Ü–µ–Ω—Ç—Ä–µ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Å–º–∞–π–ª–∏–∫–∞
        explosionEmoji.style.left = `${x}px`;
        explosionEmoji.style.top = `${y}px`;
        emojiContainer.appendChild(explosionEmoji);

        // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ–±–æ–ª—å—à—É—é –∑–∞–¥–µ—Ä–∂–∫—É –ø–µ—Ä–µ–¥ –Ω–∞—á–∞–ª–æ–º –∞–Ω–∏–º–∞—Ü–∏–∏
        setTimeout(() => {
          // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —É–≥–æ–ª —Ä–∞–∑–ª–µ—Ç–∞ –∏ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ
          const angle = Math.random() * 2 * Math.PI;
          const distance = Math.random() * 200 + 50;

          // –ó–∞–¥–∞–µ–º —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏—é –¥–ª—è —Ä–∞–∑–ª–µ—Ç–∞
          explosionEmoji.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
          explosionEmoji.style.opacity = "1";
          
          // –ü–∞–¥–µ–Ω–∏–µ –≤–Ω–∏–∑ –∏ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ
          setTimeout(() => {
            explosionEmoji.style.transform += ` translateY(100px)`;
            explosionEmoji.style.opacity = "0";
            setTimeout(() => emojiContainer.removeChild(explosionEmoji), 1000);
          }, 1000);
        }, 10); // –ó–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –Ω–∞—á–∞–ª–æ–º —Ä–∞–∑–ª–µ—Ç–∞
      }
    }

    // –ó–∞–ø—É—Å–∫ "–≤–∑—Ä—ã–≤–∞" –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.addEventListener("load", () => {
      const mainEmoji = document.getElementById("mainEmoji");
      const rect = mainEmoji.getBoundingClientRect();
      explodeEmoji(rect.left + rect.width / 2, rect.top + rect.height / 2);
    });

    // –ü–æ–≤—Ç–æ—Ä —ç—Ñ—Ñ–µ–∫—Ç–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π —Å–º–∞–π–ª–∏–∫
    document.getElementById("mainEmoji").addEventListener("click", (e) => {
      const rect = e.target.getBoundingClientRect();
      explodeEmoji(rect.left + rect.width / 2, rect.top + rect.height / 2);
    });
  </script>
</body>
</html>
