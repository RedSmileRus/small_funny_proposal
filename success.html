<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–£—Ä–∞!</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background-color: #f0f0f0;
      display: flex;
      align-items: flex-start; /* –í—ã—Ä–æ–≤–Ω—è–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –≤–µ—Ä—Ö–Ω–µ–π —á–∞—Å—Ç–∏ */
      justify-content: center;
      position: relative;
    }

    /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π —Å–º–∞–π–ª–∏–∫ */
    .emoji {
      font-size: 100px;
      cursor: pointer;
      position: relative;
      z-index: 10;
      margin-top: 20vh; /* –°–º–µ—â–µ–Ω–∏–µ –Ω–∞ 20% –≤–Ω–∏–∑ –æ—Ç –≤–µ—Ä—Ö–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
    }

    /* –ú–∞–ª–µ–Ω—å–∫–∏–µ —Å–º–∞–π–ª–∏–∫–∏ */
    .explosion-emoji {
      position: absolute;
      font-size: 30px;
      opacity: 0;
      transition: transform 2s ease-out, opacity 1.5s ease;
    }
  </style>
</head>
<body>
  <!-- –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π —Å–º–∞–π–ª–∏–∫ -->
  <div class="emoji" id="mainEmoji">üòÑ</div>

  <script>
    function explodeEmoji(x, y) {
      const numberOfEmojis = 30; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –º–∞–ª–µ–Ω—å–∫–∏—Ö —Å–º–∞–π–ª–∏–∫–æ–≤
      const emojiContainer = document.body;

      for (let i = 0; i < numberOfEmojis; i++) {
        const explosionEmoji = document.createElement("div");
        explosionEmoji.classList.add("explosion-emoji");

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ —Å–º–∞–π–ª–∏–∫–∞ —Å —Ä–∞–∑–Ω—ã–º–∏ —à–∞–Ω—Å–∞–º–∏
        const random = Math.random();
        if (random < 0.001) {
          explosionEmoji.textContent = "‚ù§Ô∏è"; // 0.1% —à–∞–Ω—Å - —Å–µ—Ä–¥–µ—á–∫–æ
        } else if (random < 0.005) {
          explosionEmoji.textContent = "üåï"; // 0.5% —à–∞–Ω—Å - –ø–æ–ª–Ω–∞—è –ª—É–Ω–∞
        } else if (random < 0.015) {
          explosionEmoji.textContent = "üê∫"; // 1% —à–∞–Ω—Å - –≤–æ—é—â–∏–π –≤–æ–ª–∫
        } else if (random < 0.045) {
          explosionEmoji.textContent = "ü•§"; // 3% —à–∞–Ω—Å - —Å—Ç–∞–∫–∞–Ω—á–∏–∫ –∫–æ—Ñ–µ
        } else if (random < 0.095) {
          explosionEmoji.textContent = "üòâ"; // 5% —à–∞–Ω—Å - –∫–æ–∫–µ—Ç–ª–∏–≤—ã–π —Å–º–∞–π–ª–∏–∫
        } else if (i < numberOfEmojis * 0.3) {
          explosionEmoji.textContent = "üòÑ"; // 30% –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–µ —Å–º–∞–π–ª–∏–∫–∏
        } else {
          explosionEmoji.textContent = "üéâ"; // 70% —Ö–ª–æ–ø—É—à–∫–∏
        }

        // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –≤ —Ü–µ–Ω—Ç—Ä–µ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Å–º–∞–π–ª–∏–∫–∞
        explosionEmoji.style.left = `${x}px`;
        explosionEmoji.style.top = `${y}px`;
        emojiContainer.appendChild(explosionEmoji);

        // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ–±–æ–ª—å—à—É—é –∑–∞–¥–µ—Ä–∂–∫—É –ø–µ—Ä–µ–¥ –Ω–∞—á–∞–ª–æ–º –∞–Ω–∏–º–∞—Ü–∏–∏
        setTimeout(() => {
          // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —É–≥–æ–ª —Ä–∞–∑–ª–µ—Ç–∞ –∏ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ
          const angle = Math.random() * 2 * Math.PI;
          const distance = Math.random() * 200 + 50;

          // –†–∞–∑–ª–µ—Ç —Å —É–≤–µ–ª–∏—á–µ–Ω–∏–µ–º —Ä–∞–∑–º–µ—Ä–∞ –∏ –∑–∞–º–µ–¥–ª–µ–Ω–∏–µ–º
          explosionEmoji.style.transform = `
            translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)
            scale(${1 + distance / 200})`; // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –ø—Ä–æ–ø–æ—Ä—Ü–∏–æ–Ω–∞–ª—å–Ω–æ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—é
          explosionEmoji.style.opacity = "1";
          
          // –ü–∞–¥–µ–Ω–∏–µ –≤–Ω–∏–∑ –∏ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ
          setTimeout(() => {
            explosionEmoji.style.transform += ` translateY(100px)`;
            explosionEmoji.style.opacity = "0";
            setTimeout(() => emojiContainer.removeChild(explosionEmoji), 1000);
          }, 1000);
        }, 10); // –ó–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –Ω–∞—á–∞–ª–æ–º —Ä–∞–∑–ª–µ—Ç–∞
      }
    }

    // –ó–∞–ø—É—Å–∫ "–≤–∑—Ä—ã–≤–∞" —á–µ—Ä–µ–∑ 1.5 —Å–µ–∫—É–Ω–¥—ã –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.addEventListener("load", () => {
      setTimeout(() => {
        const mainEmoji = document.getElementById("mainEmoji");
        const rect = mainEmoji.getBoundingClientRect();
        explodeEmoji(rect.left + rect.width / 2, rect.top + rect.height / 2);
      }, 1500); // –ó–∞–¥–µ—Ä–∂–∫–∞ 1.5 —Å–µ–∫—É–Ω–¥—ã
    });

    // –ü–æ–≤—Ç–æ—Ä —ç—Ñ—Ñ–µ–∫—Ç–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π —Å–º–∞–π–ª–∏–∫
    document.getElementById("mainEmoji").addEventListener("click", (e) => {
      const rect = e.target.getBoundingClientRect();
      explodeEmoji(rect.left + rect.width / 2, rect.top + rect.height / 2);
    });
  </script>
</body>
</html>
