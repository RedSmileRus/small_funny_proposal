<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–£—Ä–∞!</title>
  <style>
    /* –°–±—Ä–æ—Å —Å—Ç–∏–ª–µ–π –∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ñ–æ–Ω–∞ */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background-color: #000; /* –¶–≤–µ—Ç —Ñ–æ–Ω–∞ */
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* –°–º–∞–π–ª–∏–∫ */
    .emoji {
      font-size: 150px;
      position: absolute;
      z-index: 10; /* –ü–æ–≤–µ—Ä—Ö —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–∞ */
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.10.0/dist/index.global.min.js"></script>
</head>
<body>
  <!-- –°–º–∞–π–ª–∏–∫ –≤ —Ü–µ–Ω—Ç—Ä–µ -->
  <div class="emoji">üòÑ</div>

  <script>
    // –ó–∞–ø—É—Å–∫ —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–∞
    const container = document.body;
    const fireworks = new Fireworks(container, {
      delay: { min: 10, max: 20 },
      speed: 4,
      acceleration: 1.04,
      particles: 100,
      trace: 3,
      explosion: 5,
      boundaries: {
        top: 0,
        bottom: container.clientHeight,
        left: 0,
        right: container.clientWidth
      }
    });
    fireworks.start();
  </script>
</body>
</html>
